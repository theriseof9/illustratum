<head>
    <link rel="stylesheet" href="index.css">
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="js/math.js"></script>
    <script src="js/presetInit.js"></script>
    <script src="js/presets.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/graphics.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Slider.js"></script>
    <title>Three Body problem</title>
</head>
<body>
    <div class="TBP-container isFullScreenWide isUnselectable">
        <div class='TBP-mass1'><img src='img/mass1.png' class='TBP-spin TBP-bodyImage' alt='Mass 1' /></div>
        <div class='TBP-mass2'><img src='img/mass2.png' alt='Mass 2' class='TBP-spin TBP-bodyImage'/></div>
        <div class='TBP-mass3'><img src='img/mass3.png' alt='Mass 3' class='TBP-spin TBP-bodyImage'/></div>
        <img src="img/add_FILL0_wght400_GRAD0_opsz48.svg" class="TBP-centerOfMass" alt="Center of mass">
        <canvas class="TBP-canvas"></canvas>
    </div>
    <div class='TBP-isTextCentered TBP-hasTopMarginSmall TBP-hasNegativeBottomMarginNormal isUnselectable'>
        <select name="settingType" onfocus="selectedIndex = -1" class="TBP-sliderDropdown">
            <option value="mass1">Mass 1</option>
            <option value="mass2">Mass 2</option>
            <option value="mass3">Mass 3</option>
            <option value="time">Time</option>
        </select>
        <span class='TBP-sliderLabel'>0.10</span>
    </div>
    <div class="SickSlider TBP-slider isUnselectable" >
        <div class="SickSlider-stripe"></div>
        <div class="SickSlider-head"></div>
    </div>
    <label for="systemType">Choose a stable system:</label>
    <select name="systemType" id="systemType" class="TBP-preset" onfocus="selectedIndex = -1">
        <option value="FigureEight">Figure eight</option>
        <option value="SunEarthJupiter">Sun, Earth and Jupiter</option>
        <option value="LagrangePoint5">Lagrange point L5</option>
        <option value="Kepler16">Kepler-16</option>
        <option value="Chaotic">Chaotic</option>
    </select>
    <script>
        userInput.init();
        simulation.start();
    </script>
</body>
